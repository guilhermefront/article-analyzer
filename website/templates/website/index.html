{% extends "base.html" %} {% block content %}
<form id="search-form" class="flex gap-2">
  <label class="w-max flex flex-col">
    <div class="mb-1">Type your article's URL</div>
    <input value="{{ search }}" name="search" type="url" />
  </label>
  <button
    class="flex px-3 h-[42px] items-center mt-auto justify-center bg-black text-white"
    type="submit"
  >
    Search
  </button>
</form>

<div class="mt-8 flex flex-col gap-4">
  <div>Positivity: {{ positiviness }}</div>
  <div>Summary: {{ summary }}</div>
  <div>Emotion: {{ emotion }}</div>
</div>
{% endblock %}
